<!DOCTYPE html>
<html lang="de">
<title>Trivial Ships</title>
<head>
  <link href="css/main.css" rel="stylesheet">
</head>
  <body>
    <div id="main">
      <div></div>
      <div class="container">
        <div class="greetingTxt">
        <h1>Trivial Ships</h1>
          <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
            <input type ="file" accept=".csv" name="file" />
            <button type="Submit"> Hochladen </button>
          </form>
        <div class="output">
          {{text | safe}}
        </div>
        </div>
      </div>
      <div></div>
      <div></div>
      <div><div class="infPointer"> 
        <i class="fa fa-long-arrow-right arrow2" aria-hidden="true"></i> Wie soll die Datei aussheen? </div></div>
      <div>
        <img class="ship" src="images/ship.png">
      </div>
    </div>

    <div class="dataInf">
      <h2>Bitte CSV Datei (in Excel erstellen) mit folgenden Spalten hochladen: heheheheeheh</h2>
      <ul>
        <li>Kategorie</li>
        <li>Frage</li>
        <li>Antwort 1</li>
        <li>Antwort 2</li>
        <li>Antwort 3</li>
        <li>Antwort 4</li>
        <li>Richtig</li>
      </ul> 
    </div>
  </body>
</html>
